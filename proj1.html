<!DOCTYPE html>
<html>
	<head>
		
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

		<title>Link Shortener</title>
				
	
	</head>
	<body>
		
		<h1>Welcome to our link shortener.</h1>
		<form method="POST">
			<div class="links">
  			<label for="long">Enter the link to be shortened in the long field:</label><br></br>
			
			<div>
			<input type="text" id="long" style="width:50%"> <br></br>
			</div>
			<div>
			<input type="text" id="short" style="width:20%"> 
				<p>Enter any text "a-z" that you want your link to be shortened to.</p>	
			</div>
				
  			<br><br>
  			<input type="submit" onClick="displayText(); return false" value="Shorten!">
  			<div id="url_text">

  			</div>
  			</br>
  				<div id="new_url">
  					{{short URL }} 
  				</div>	
  		
		</form>
		
		
		Brought to you by:

			<td>Molly</td>
			<td>Sandra</td>
			<td>Sabina</td>
			<td>Robyn</td>
		</tr>
		</div>
		<script src="letter.js"></script>
	</body>
	
</html>
