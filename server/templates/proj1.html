<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<link rel="stylesheet" type="text/css" href="../static/css/proj1.css">
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/proj-1-main.css') }}">
		<title>Link Shortener</title>
	</head>
	<body>
		<h1>Welcome to our link shortener.</h1>
		<div class="links">
			<form method="POST" action="{{ url_for('shorts') }}">
				<div>
		  			<label for="long">Enter the link to be shortened in the long field:</label><br></br>
					<input type="text" id="long" style="width:50%"> <br></br>
				</div>
				<div>
					<label for="text">Enter any text "a-z" that you want your link to be shortened to:</label>
					<input type="text" id="short" style="width:20%"> 
				</div><br><br>
  				<input type="submit" onClick="displayText(); return false" value="Shorten!">
			</form>
	  		<div id="url_text">

  			</div></br>
			{% if shortURL %}
				<div id="new_url">
  					{{ shortURL }} 
  				</div>
			{% endif %}

			Brought to you by:
			<tr>
				<td>Molly</td>
				<td>Sandra</td>
				<td>Sabina</td>
				<td>Robyn</td>
			</tr>
		</div>
		<script src="{{ url_for('static', filename='letter.js') }}"></script>
	</body>
	
</html>
