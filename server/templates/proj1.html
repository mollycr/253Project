		<title>Link Shortener</title>

	<body>
		
		<div class="links">
			<h1>Welcome to our link shortener.</h1>
			<form method="GET">
				<label for="longURL">Enter the link to be shortened here:</label>
				<input type="text" id="longURL" style="width:50%">  
				<label for="shortURL">Enter the short text for your link:</label>
				<input type="text" id="shortURL">
				<input type="submit" value="Shorten!">
			</form>
			<br><br><br>
			<em>Here's your short link!</em> <br><br>
			{{short URL}} 
			<br><br><br>

		</div>
	</body>
